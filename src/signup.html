<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/public/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
</head>
<body class="bg-gray-300">
    <main class="font-Baloo">
         <section class="hidden lg:flex lg:items-center lg:justify-center lg:h-screen">
        <div class="container relative z-0 flex justify-between max-w-6xl mx-auto my-auto space-x-10 bg-main-color mt-14 ">
            <img src="/assets/icons/pngwing 1.svg" alt="" class="absolute z-20 grow-0 -bottom-36">
            <div class="flex justify-center w-1/2 relative z-0 mt-10 text-3xl leading-[60px] text-white">
                <h3>Welcome to <br>
                    LimeFiber, the best<br>
                    home fiber service! <br>
                </h3>
            </div>
            <div class="flex flex-col w-1/2 bg-white rounded-lg">
                <div class="flex justify-end">
                    <img src="/assets/logo/logo (1).svg" alt="" class="w-1/4 h-auto">
                </div>
                <div class="relative z-20 flex flex-col mx-20 mb-32 whitespace-nowrap">
                    <span class="text-2xl font-medium my-7">Create Account</span>
                    <form action="#" method="post" class="flex flex-col space-y-9">
                        <div class="relative z-0">
                            <input type="text" id="full_name" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-main-color peer" placeholder=" " required />
                            <label for="full_name" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-main-color peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Full Name</label>
                        </div>
                        <div class="relative z-0">
                            <input type="email" id="floating_email" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-main-color peer" placeholder=" " required />
                            <label for="floating_email" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-main-color peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Email</label>
                        </div>
                        <div class="relative z-0">
                            <input type="password" id="floating_password" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-main-color peer" placeholder=" " required />
                            <label for="floating_password" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-main-color peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Password</label>
                        </div>
                        <div class="relative z-0">
                            <input type="password" id="password_verify" class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-main-color peer" placeholder=" " required />
                            <label for="password_verify" class="absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 peer-focus:text-main-color peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto">Confirm Password</label>
                        </div>
                        <div class="flex items-center mx-3 space-x-2">
                            <input id="link-checkbox" type="checkbox" value="" class="w-4 h-4 rounded bg-main-color border-main-color text-main-color focus:ring-main-color focus:ring-1 dark:bg-gray-700">
                            <label for="link-checkbox" class="text-sm font-normal text-gray-900 ms-2 dark:text-gray-300">I have read and agreed to the terms of Service and <br>
                                    Privacy Policy
                            </label>
                        </div>
                        <button class="py-2 text-white rounded bg-main-color hover:bg-green-800/90">
                            <span>Create Account</span>
                        </button>
                    </form>
                    <!--bottom section-->
                    <div class="flex flex-col items-center mt-8 space-y-8">
                        <span class="font-medium">Or</span>
                        <div class="flex justify-between space-x-20">
                            <a href="www.google.com" class="flex flex-row items-center space-x-2">
                                <img src="/assets/icons/8c030bd6bd7ee87ad41485e3c7598dd4 1.svg" alt="">
                                <span>Continue with Google</span>
                            </a>
                            <a href="facebook.com" class="flex flex-row items-center space-x-2">
                                <img src="/assets/icons/pngegg (69) 1.svg" alt="">
                                <span>Continue with Facebook</span>
                            </a>
                        </div>
                        <span class="font-medium text-privacy-text-color text-opacity-70">Already have an account? <a href="/src/login.html" class="text-red-600">Login</a></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </main>
    <script src="../node_modules/flowbite/dist/flowbite.min.js"></script>
</body>
</html>
