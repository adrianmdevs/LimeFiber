<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/public/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News section for index page</title>
</head>
<body class="font-Baloo"> <!--Total-->
    <div class="flex w-full py-3 bg-news-section-background">
        <!--Blog and News-->
        <div class="flex flex-col space-y-7">
            <span>Blog and News</span>
            <span class="text-3xl">News</span>
            <p>Limefiber expands operations in Northern Kenya,<br>
            Western Kenya and more!</p>
            <div>
                <button class="px-5 py-2 text-white rounded bg-main-color">
                    <span>Learn More</span>
                </button>
            </div>
        </div>
        <!--carousel-->
        <div class="relative w-full" data-carousel="slide">
            <!-- Image-wrapper -->
            <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
                <!--CTA-->
                <a href="#" class="absolute flex p-5 bg-white">
                    <div class="flex flex-col items-center">
                        <div class="flex space-x-2">
                            <span>01</span>
                            <img src="/assets/icons/Line 11.svg" alt="">
                            <span>Expansion plans</span>
                        </div>
                        <span>LimeFiber Ke</span>
                    </div> 
                </a>
                <!-- Image 1 -->
                <div class="duration-700 ease-in-out " data-carousel-item>
                    <img src="/assets/images/Rectangle 24 (1).png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                  <!-- Image 2 -->
                  <div class="hidden duration-700 ease-in-out" data-carousel-item>
                    <img src="/assets/images/Rectangle 25 (1).png" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                </div>
                 
            </div>
            <!--Slider indicators-->
            <div class="absolute z-30 flex space-x-3 -translate-x-1/2 -bottom-10 left-1/2 rtl:space-x-reverse">
                <button type="button" class="w-3 h-3 bg-gray-300 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                <button type="button" class="w-3 h-3 bg-gray-300 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
            </div>
            <!--Slider Controls-->
            <button type="button" class="absolute top-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer end-0 group focus:outline-none" data-carousel-next>
                <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                    <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                    </svg>
                    <span class="sr-only">Next</span>
                </span>
            </button>
        </div>
    </div>
    <!----------->
    <div class="flex">

        <div class="flex flex-col space-y-3">
            <h3 class="font-medium text-[24px] leading-[40.42px]">Address</h3>
            <p class="text-privacy-text-color text-[17px] leading-[28.63px] font-normal">0000 Road, Nairobi 00100, <br>
                Kenya</p>
        </div>
    </div>
    <div class="flex">
        
        <div class="flex flex-col space-y-3">
            <h3 class="font-medium text-[24px] leading-[40.42px]">Phone</h3>
            <p class="text-privacy-text-color text-[17px] leading-[28.63px] font-normal">Mobile:0000 1111 2222 <br>
                Hotline:0000 3333 4444</p>
        </div>
    </div>
    <div class="flex">
        
        <div class="flex flex-col space-y-3">
            <h3 class="font-medium text-[24px] leading-[40.42px]">Email address</h3>
            <p class="text-privacy-text-color text-[17px] leading-[28.63px] font-normal">abc@gmail.com<br>
                giftly@_xyz@gmail.com</p>
        </div>
    </div>

    <!--Contact Form-->
</body>
</html>
