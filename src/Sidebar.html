<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/src/custom.css">
    <link rel="stylesheet" href="/public/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
</head>
<body >
    <main class="font-Baloo">
        <!--Mobile Only-->
        <section class="font-baloo"> <!--Add a valid querySelectorAll-->
            <aside class="mb-20 md:hidden">
                <div class="flex justify-between m-3">
                    <img src="/assets/logo/logo (2).png" alt="">
                    <div class="flex space-x-4">
                        <button id="openAccount">
                            <svg width="19" height="17" viewBox="0 0 19 17" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 16C3.20602 13.814 6.20107 12.4706 9.5 12.4706C12.7989 12.4706 15.794 13.814 18 16M13.75 4.97059C13.75 7.16348 11.8472 8.94118 9.5 8.94118C7.15279 8.94118 5.25 7.16348 5.25 4.97059C5.25 2.77769 7.15279 1 9.5 1C11.8472 1 13.75 2.77769 13.75 4.97059Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                        <button id="closeButton">
                            <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1.24459L16.7554 17M1 16.7554L16.7554 1" stroke="black" stroke-width="1.5"/>
                            </svg>
                        </button>    
                    </div>
                </div>
                <form class="mx-3 ">
                    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only">Search</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 flex items-center pointer-events-none start-0 ps-3">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                            </svg>
                        </div>
                        <input type="search" id="default-search" class="block w-full p-3 text-sm bg-gray-200 rounded text-privacy-text-color ps-10 focus:ring-main-color focus:border-main-color" placeholder="Search" required />  
                    </div>
                    </form>
                <ul class="mx-3 grid grid-cols-1 gap-9 mt-6 font-baloo font-normal text-[24px] leading-[26px]">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">Search</a></li>
                </ul>
                <div class="mx-3 my-10 border border-b-2 border-gray-300"></div>
                <ul class="flex flex-col mx-3 gap-9 font-baloo">
                    <li class="flex items-center space-x-3 text-[24px] font-normal leading-[26px] text-base-color">
                        <img src="/assets/images/Icon color.png" class="w-6 h-8" alt="">
                        <span>My account</span>
                    </li>
                    <li class="flex items-center space-x-3 text-[24px] font-normal leading-[26px] text-base-color">
                        <img src="/assets/images/Icon color (1).png" class="w-6 h-8" alt="">
                        <span>Logout</span>
                    </li>
                </ul>
            </aside>
        </section>
    </main>
</body>
</html>
